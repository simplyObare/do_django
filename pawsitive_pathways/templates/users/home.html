{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Pawsitive Pathways</title>
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center">
      <h1 class="text-4xl font-bold mb-6 text-blue-600">
        Welcome to Pawsitive Pathways
      </h1>
      <p class="text-gray-700 mb-6">
        Your companion in pet care and management.
      </p>
      <div class="flex justify-center space-x-4">
        <a
          href="{% url 'login' %}"
          class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg"
        >
          Log In
        </a>
        <a
          href="{% url 'register' %}"
          class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-lg"
        >
          Register
        </a>
      </div>
    </div>
