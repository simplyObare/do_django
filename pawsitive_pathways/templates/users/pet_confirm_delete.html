{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Pet</title>
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
      <h2 class="text-2xl font-bold mb-6 text-red-500">Confirm Delete</h2>
      <p class="mb-4">
        Are you sure you want to delete <strong>{{ pet.name }}</strong>?
      </p>
      <form method="POST">
        {% csrf_token %}
        <button
          type="submit"
          class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg"
        >
          Yes, Delete
        </button>
        <a
          href="{% url 'pet_list' %}"
          class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded-lg ml-2"
        >
          Cancel
        </a>
      </form>
    </div>
  </body>
</html>
